<ion-header>
  <ion-toolbar color="secondary">
    <ion-label class="tool">COMEDORES</ion-label>
    <ion-buttons slot="start">
      <ion-button (click)="CloseModal()">
        <ion-icon name="close-circle-outline" style="font-size: 35px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div id="container">
    <div id="texto">
      <h6>SIGNIFICADO DE ICONOS:</h6>
    </div>
    <div id="texto">
      <ion-grid style="padding: 0px 0px 0px 5px;">
        <ion-row style="margin-top: 8px;">
          <ion-col style="text-align: center;" size="1">
            <ion-icon name="storefront-outline" style="color: #444; font-size: 20px;"></ion-icon>
          </ion-col>
          <ion-col style="text-align: center;" size="11">
            <ion-label class="label">Sede Educativa</ion-label>
          </ion-col>
        </ion-row>
        <ion-row style="margin-top: 8px;">
          <ion-col style="text-align: center;" size="1">
            <ion-icon name="business-outline" style="color:#444; font-size: 20px;"></ion-icon>
          </ion-col>
          <ion-col style="text-align: center;" size="11">
            <ion-label class="label">Entidad Educativa</ion-label>
          </ion-col>
        </ion-row>
        <ion-row style="margin-top: 8px;">
          <ion-col style="text-align: center;" size="1">
            <ion-icon name="scan-outline" style="color:#444; font-size: 20px;"></ion-icon>
          </ion-col>
          <ion-col style="text-align: center;" size="11">
            <ion-label class="label">Municipio</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div id="texto">
      <h6>CODIGOS DE COLOR:</h6>
      <ion-card class="sin">
        <h4>Sede en estado pendiente</h4>
      </ion-card>
      <ion-card class="ini">
        <h4>Sede en estado iniciado</h4>
      </ion-card>
      <ion-card class="fin">
        <h4>Sede en estado finalizado</h4>
      </ion-card>
    </div>
    <div id="texto">
      <h6>CODIGOS DE TIPO DE ALIMENTO:</h6>
      <ion-grid style="padding: 0px 0px 0px 5px;">
        <ion-row style="justify-content: center;">
          <ion-col style="text-align: center;" size="7">
            <button class="botton btnRI">
              RI
            </button>
          </ion-col>
          <ion-col style="text-align: center;" size="7">
            <ion-label class="label">Raci√≥n Industrializada</ion-label>
          </ion-col>
          <!-- style="border: 3px solid #76ba2f;" -->
          <ion-col style="text-align: center;" size="7" >
            <button class="botton btnAPS">
              APS
            </button>
          </ion-col>
          <ion-col style="text-align: center;" size="7">
            <ion-label class="label">Almuerzo Preparado en Sitio</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
